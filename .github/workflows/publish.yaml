name: Android Release Build

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Android Release Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Download keystore
        env:
          PHISH_TAPES_ENCODED_KEY: ${{ secrets.PHISH_TAPES_ENCODED_KEY }}
        run: |
          mkdir -p keys
          echo -n "$PHISH_TAPES_ENCODED_KEY" | base64 --decode > keys/release.jks

      - name: Set up signing properties in gradle.properties
        run: |
          echo "phish.tapes.keystorePassword=${{ secrets.PHISH_TAPES_KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "phish.tapes.aliasKeyPassword=${{ secrets.PHISH_TAPES_KEY_PASSWORD }}" >> gradle.properties
          echo "phish.tapes.storeKeyAlias=${{ secrets.PHISH_TAPES_KEY_ALIAS }}" >> gradle.properties
          echo "phish.tapes.keystoreLocation=$(pwd)/keys/release.jks" >> gradle.properties

      - name: Set build number in gradle.properties
        run: |
          DEFAULT_BUILD_NUMBER=$(grep '^phish.tapes.defaultBuildNumber=' gradle.properties | cut -d'=' -f2)
          BUILD_NUMBER=$((DEFAULT_BUILD_NUMBER + 1))

      - name: Build with Gradle (using gradle/actions)
        uses: gradle/actions/setup-gradle@v4

      - name: Build signed APKs and AABs (debug and release)
        run: ./gradlew build bundleDebug bundleRelease --no-daemon -Pphish.tapes.buildNumber=$BUILD_NUMBER

      - name: Upload APK and AAB as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            build/outputs/apk/release/*.apk
            build/outputs/bundle/release/*.aab

      - name: Import GPG key
        env:
          PHISH_TAPES_PGP_KEY: ${{ secrets.PGP_KEY }}
          PHISH_TAPES_PGP_PASSWORD: ${{ secrets.PGP_PASSWORD }}
        run: |
          echo "$PHISH_TAPES_PGP_KEY" > private.key
          gpg --batch --passphrase "$PHISH_TAPES_PGP_PASSWORD" --import private.key

      - name: Sign APKs with GPG
        env:
          PHISH_TAPES_PGP_PASSWORD: ${{ secrets.PGP_PASSWORD }}
        run: |
          for file in build/outputs/apk/release/*.apk; do
            gpg --batch --yes --pinentry-mode loopback --passphrase "$PHISH_TAPES_PGP_PASSWORD" --armor --detach-sign "$file"
          done

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/outputs/apk/release/*.apk
            build/outputs/apk/release/*.apk.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
